<!DOCTYPE html>
<html>
<head>
  <title>Kyle Yount Front-End Web Development and Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT AWESOME -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="/src/style.min.css">
  <!-- VUEJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.15/vue.js"></script>
  <!-- VELOCITY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/2.0.2/velocity.min.js"></script>
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>
<body>
  <div id="app">

    <div id="fadeIn"></div>

    <div id="header">
      <div class="logotitle" :class="{mainscreen: !isProjectShowing}">
        <div class="title"><span>KYLE YOUNT</span></div>
        <div class="subtitle"><span>WEB DEVELOPMENT AND DESIGN</span></div>
      </div>
      <div class="navigation" :class="{mainscreen: !isProjectShowing}">
        <div class="listItem"
            v-for="(project, index) in projects"
            @click="showProject(project)"
            :style="'transition-delay:' +  (0.05 * index) + 's; animation-delay: ' + (-0.5 * index) + 's'"
            :class="{activeItem: activeProject == index}">
          <span>{{project.title}}</span>
        </div>
      </div>
    </div>

    <div id="project-item">

      <!-- ABOUT -->
      <transition name="projectswitch">
        <div class="projectItemWrap" v-show="activeProject == 0">
          <div class="projectTitle">
            <!-- <h1>{{projects[0].title}}</h1> -->
          </div>
        </div>
      </transition>

      <!-- CONTACT -->
      <transition name="projectswitch">
        <div class="projectItemWrap" v-show="activeProject == 1">
          <div class="projectTitle">
            <!-- <h1>{{projects[1].title}}</h1> -->
          </div>
        </div>
      </transition>

      <!-- PHOTOGRAPHY -->
      <transition name="projectswitch">
        <div class="projectItemWrap" v-show="activeProject == 2">
          <div class="projectTitle">
            <!-- <h1>{{projects[2].title}}</h1> -->
          </div>
        </div>
      </transition>

      <!-- PROJECTS -->
      <transition name="projectswitch">
        <div class="projectItemWrap" v-show="activeProject == 3">
          <!-- <div class="projectTitle">
             <h1>{{projects[3].title}}</h1>
          </div> -->
          <!-- <div class="md">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut dapibus sit amet sem et imperdiet. Vestibulum sem nunc, suscipit vitae eros vel, vulputate vulputate eros. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce pulvinar ante urna, vel varius dui euismod id. Curabitur eget velit ligula. Nunc lacinia diam neque, ac rutrum ante laoreet sed. Praesent sollicitudin odio a ullamcorper egestas. Nulla egestas leo sem. Nunc maximus porta purus, vitae vestibulum tortor.</p>
          </div> -->
          <div class="workProject" v-for="(project, index) in projectList">
            <div class="workProjectImg">
              <img :src="projectList[index].image" alt="">
            </div>
            <div class="workProjectDesc">
              <p>{{projectList[index].desc}}</p>
            </div>
          </div>
        </div>
      </transition>

    </div>

    <div id="footer">
      <transition name="infofade">
        <div id="backtolist" @click="hideProject()" v-if="isProjectShowing == true">
          <span><i class="fas fa-arrow-left"></i>back</span>
        </div>
      </transition>
      <div class="social" :class="{mainscreen: !isProjectShowing}">
        <div class="s_item" style="animation-delay:-1s; transition-delay:0.1s">
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="s_item">
          <a href="#"><i class="fab fa-github"></i></a>
        </div>
      </div>
    </div>

    <div id="canvashook" v-bind:class="{ move: isProjectShowing }"></div>

  </div>

  <script src="/src/script.js"></script>
</body>
</html>
